<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatcHGoods</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
      <div class="nav-container">
        <p class="nav-logo">WatcHGoods</p>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="aboutus.html">About Us</a></li>
        <li><a href="locations.html">Locations</a></li>
        <li><a href="contactus.html">Contact Us</a></li>
      </ul>
    </nav>
  
    <header>
        <h1>Contact WatcHGoods</h1>
        <p>Get in touch with us</p>
      </header>
      <main>
        <section>
          <h2>Contact Form</h2>
          <form id="contact-form">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="country-region">Country/Region:</label>
            <input type="text" id="country-region" name="country-region" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <label for="agreement">
              <input type="checkbox" id="agreement" name="agreement" required>
              I agree to receive a copy of my message.
            </label>
            
            <button type="submit">Submit</button>
          </form>
        </section>
      </main>
    
      <footer>
        <p>&copy; 2023 WatcHGoods. All rights reserved.</p>
      </footer>

    <script src="script.js"></script>
</body>
</html>
